name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.12.3
        run_install: false

    - name: Install dependencies
      run: pnpm install

    - name: Install Playwright browsers
      run: pnpm playwright install --with-deps

    - name: Run tests
      run: pnpm test:e2e 